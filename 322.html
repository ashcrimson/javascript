<p>Click the button to display the innerHTML for the first anchor
in the document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
	document.getElementById("demo").innerHTML =
	document.anchors[0].innerHTML;
}
