<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
function myFunction() {
	var w = window.outerWidth;
	var h = window.outerHeight;
	var txt = "Window size: width=" + w + ", height=" + h;
	document.getElementById("demo").innerHTML = txt;
}
</script>
</head>
<body onresize="myFunction()">

<p id="demo"></p>
	
</body>
</html>
