<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
function starTime() {
	var today = new Date();
	var h = today.getHours();
	var m = today.getMinutes();
	var s = today.getSeconds();
	m = checkTime(m);
	s = checkTime(s);
	document.getElementById('txt').innerHTML =
	h + ":" + m + ":" + s;
	var t = setTimeout(starTime, 500);
}
function checkTime(i) {
	if (i < 10) {i = "0" + i};
	return i;
}
</script>
</head>
<body onload="starTime()">

<div id="txt"></div>	
</body>
</html>
