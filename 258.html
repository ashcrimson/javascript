<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
var x = "", i;
for (i=1; i<=6; i++) {
	x = x + "<h" + i + ">Heading" + i + "</h" + i + ">";
}
document.getElementById("demo").innerHTML = x;
</script>
	
</body>
</html>
