<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<p>Enter names in the fields below, then click "Reset" to reset the form.</p>

<form id="frm1" accept-charset="ISO-8859-1" action="https://www.w3schools.com/action_page.php" method="get" name="form1">
	First name: <input type="text" name="fname" value="Donald"><br>
	Last name: <input type="text" name="lname" value="Duck"><br><br>
	<input type="submit" value="Submit">

</form>

<p>Click "Try it" to display the value of each element in the form.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
	var x = document.getElementById("frm1").name;
	
	document.getElementById("demo").innerHTML = x;
}
</script>
	
</body>
</html>
