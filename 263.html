<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
var text = "";
var person = {fname:"John", lname:"Doe", age:25};
var x;
for (x in person) {
	text += person[x] + " ";
}
document.getElementById("demo").innerHTML = text;
</script>
	
</body>
</html>
