<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h2>The JavaScript constructor Property</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
	var x = "";
	document.getElementById("demo").innerHTML = Boolean(x);
}
</script>
</body>
</html>
