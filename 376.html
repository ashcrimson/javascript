<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<iframe src="demo_iframe.htm" id="myframe" frameborder="0"
height="200" width="250" name="iframe_a">
<p>Your browser does not support iframes.</p>	
</iframe>

<p>Click the button to change the background color of the 
document in the iframe.</p>

<p id="demo"></p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
	var x = document.getElementById("myframe").name;
	document.getElementById("demo").innerHTML = x;
}
</script>
</body>
</html>
