<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<p>Click the button to perform a global (/g) search for the letters
"ain" (/ain) in a string, and display the matches.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
	var str = "The rain in SPAIN stays mainly in the plain";
	var res = str.match(/ain/g);
	document.getElementById("demo").innerHTML = res;
}
</script>
	
</body>
</html>
