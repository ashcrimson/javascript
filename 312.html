<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<p>Click the buton to display the domain name of the server that loaded this
document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
	document.getElementById("demo").innerHTML = document.domain;
}
</script>
</body>
</html>
