<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
function color(color) {
	document.forms[0].myInput.style.background = color;
}
</script>
</head>
<body>
<form action="">
<input type="text"
onkeydown="color('yellow')"
onkeyup="color('white')" name="myInput">
</form>	
</body>
</html>
