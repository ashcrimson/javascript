<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<img id="planets" src="planets.gif" alt="" width="145"
height="126" usemap="#planetmap">

<map name="planetmap">
	<area shape="circle" coords="124,58,8" href="venus.htm" 
	alt="The planet venus" id="venus">
</map>

<p>Click the button to display the value of the usermap attribute
of the image.</p>	

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
	var x = document.getElementById("planets").useMap;
	document.getElementById("demo").innerHTML = x;
}
</script>
</body>
</html>
