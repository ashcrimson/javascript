<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
function confirmInput() {
	fname = document.forms[0].fname.value;
	alert("Hello " + fname + "! You will now be redirected to www.w3schools.com");
}
</script>
</head>
<body>

<form action="https://www.w3schools.com/" onsubmit="confirmInput()">
	Enter your name: <input type="text" id="fname" size="20">
	<input type="submit">
</form>
	
</body>
</html>
