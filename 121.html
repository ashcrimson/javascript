<h2>JavaScript Numbers</h2>

<p>You can use the global JavaScript function isNaN()
to find out a value is a number:</p>

<p id="demo"></p>

<script>
var myNumber = 2;
var txt = "";
while (myNumber != Infinity) {
	myNumber = myNumber * myNumber;
	txt = txt + myNumber + "<br>";
}
document.getElementById("demo").innerHTML = txt;
</script>
