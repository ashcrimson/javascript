<h2>JavaScript Numbers</h2>

<p>You can use the global JavaScript function isNaN()
to find out a value is a number:</p>

<p id="demo"></p>

<script>
var x = 9.656;

document.getElementById("demo").innerHTML =
	x.toExponential() + "<br>" +
	x.toExponential(2) + "<br>" +
	x.toExponential(4) + "<br>" +
	x.toExponential(6);
</script>
	
</body>
