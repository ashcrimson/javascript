<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h2>JavaSCript Statements</h2>

<p>A <b>JavaScript program</b> is a list of <b>statements</b>
to be executed by a computer.</p>

<p id="demo"></p>

<script>
var x, y, z; // Declare 3 variables
x = 5; // Assign the value 5 to x
y = 6; // Assing the value 6 to y
z = x + y; // Assign the sum of x and y to z

document.getElementById("demo").innerHTML =
"The value of z is " + z + ".";
</script>
</body>
</html>
