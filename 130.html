<body>

<h2>JavaScript Numbers</h2>

<p>You can use the global JavaScript function isNaN()
to find out a value is a number:</p>

<p id="demo"></p>

<script>
var x = 123;

document.getElementById("demo").innerHTML =
	x.valueOf() + "<br>" +
	(123).valueOf() + "<br>" +
	(100 + 23),valueOf();
</script>
	
</body>
