<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<p>Access an array value of a JSON object.</p>

<p id="demo"></p>

<script>
var myObj, x;
myObj = {
	"name":"John",
	"age":30,
	"cars":[ "Ford", "BMW", "Fiat"]
};
x = myObj.cars[0];
document.getElementById("demo").innerHTML = x;
</script>
	
</body>
</html>
