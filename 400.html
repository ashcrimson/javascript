<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
function myFunction() {
	alert("You pressed a key inside the input field");
}
</script>
</head>
<body>

<p>A function is triggered when the user is pressing a key in the
input field.</p>

<input type="text" onkeyup="myFunction()">
	
</body>
</html>
