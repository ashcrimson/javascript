<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<p><a href="https://www.w3schools.com/" id="myAnchor" hreflang="en-us"
rel="no follow" target="_self" type="text/html">W3Schools</a></p>

<p>Click the button to display the value of the href attribute of the link
above.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
	var x = document.getElementById("myAnchor").type;
	document.getElementById("demo").innerHTML = x;
}
</script>
	
</body>
</html>
