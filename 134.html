<h2>JavaScript Numbers</h2>

<p>You can use the global JavaScript function isNaN()
to find out a value is a number:</p>

<p id="demo"></p>

<script>
var x = 9.656;

document.getElementById("demo").innerHTML =
	Number(true) + "<br>" +
	Number(false) + "<br>" +
	Number("10") + "<br>" +
	Number("  10") + "<br>" +
	Number(" 10 ") + "<br>" +
	Number("10.33") + "<br>" +
	Number("10 33") + "<br>" +
	Number("John");
</script>
