<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
function insRow(id, row, cell, content) {
	var x = document.getElementById(id).rows[row].cells;
	x[cell].innerHTML = content;
}
</script>
</head>
<body>
<table id="myTable" style="border: 1px solid black">
	<tr>
		<td>Row1 cell1</td>
		<td>Row1 cell2</td>
	</tr>
	<tr>
		<td>Row 2 cell1</td>
		<td>Row 2 cell2</td>
	</tr>
	<tr>
		<td>Row 3 cell1</td>
		<td>Row 3 cell2</td>
	</tr>
</table>

<p>
<input type="button" onclick="insRow('myTable',0,0,'Hello')"
value="Insert row">
</p>	
</body>
</html>
