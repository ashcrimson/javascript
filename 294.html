<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<p>Access an array value of a JSON object.</p>

<p id="demo"></p>

<script>
var myObj, x="", i;
myObj = {
	"name":"John",
	"age":30,
	"cars":[ "Ford", "BMW", "Fiat"]
};

for (i = 0; i < myObj.cars.length; i++) {
	x += myObj.cars[i] + "<br>";
}
document.getElementById("demo").innerHTML = x;
</script>
	
</body>
</html>
