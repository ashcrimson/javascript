<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h2>The JavaScript constructor Property</h2>

<p>The constructor property returns the constructor function for a variable
or an object.</p>

<p id="demo"></p>

<script>
var x = 123;
document.getElementById("demo").innerHTML =
	x.toString() + "<br>" +
	(123).toString() + "<br>" +
	(100 + 23).toString();
</script>
</body>
</html>
