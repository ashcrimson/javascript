<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h2>JavaScript Numbers</h2>

<p>You can use the global JavaScript function isNaN()
to find out a value is a number:</p>

<p id="demo"></p>

<script>
var x = 500 // x is a number
var y = new Number(500); // y is an object
document.getElementById("demo").innerHTML = (x===y);
</script>
	
</body>
</html>
