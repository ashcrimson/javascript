<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<base href="https://www.w3schools.com/jsref/" id="htmldom">
</head>
<body>

<p>Click the button to display the value of the href attribute
of the base element.</p>	

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
	var x = document.getElementById("htmldom").href;
	document.getElementById("demo").innerHTML = x;
}
</script>
</body>
</html>
