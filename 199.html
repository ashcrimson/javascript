<h2>JavaScript Array Methods</h2>

<h2>slice8)</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
	fruits.sort();
	document.getElementById("demo").innerHTML = fruits;
}
