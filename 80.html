<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script>
function myFunction() {
	document.getElementById("demo").innerHTML = "Hello World!";
}
</script>
<body>

<p>When you click "Try it", a function will be called.</p>	
<p>The function will display a message.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
</body>
</html>
