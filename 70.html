<h2>JavaScript</h2>

<p>JavaScript evaluates expressions from left to right. Different sequences
can produce different results:</p>

<p id="demo"></p>

<script>
var car;
document.getElementById("demo").innerHTML =
car + "<br>" + typeof car;
</script>
