<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<img src="planets.gif" width="145" height="126" alt="" usemap="#planetmap">

<map name="planetmap">
	<area shape="circle" coords="124,58,8" href="venus.htm" alt="A beautiful planet" id="venus">
</map>

<p>Click the button to display the alternate text for the "venus" area.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
	var x = document.getElementById("venus").port;
	document.getElementById("demo").innerHTML = x;
}
</script>
	
</body>
</html>
