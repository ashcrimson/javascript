<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Search a string for "w3Schoolls", and display the position of the match:</p>

<p id="demo"></p>

<script>
var str = "Visit w3Schools!";
var n = str.search(/w3Schools/i);
document.getElementById("demo").innerHTML = n;
</script>
	
</body>
</html>
