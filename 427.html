<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
function openWin() {
	var myWindow = window.open("", "", "width=400, height=200");
	myWindow.opener.document.getElementById("demo").innerHTML =
	"A new window has been opened.";
}
</script>
</head>
<body>

<button onclick="openWin()">Open myWindow</button>

<p id="demo"></p>
	
</body>
</html>
