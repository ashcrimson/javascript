<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<p id="demo">Click the button to replace this document with new content.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
	var w = window.open();
	w.document.open("text/html","replace");
	w.document.write("<h2>Learning about the HTML DOM is fun!</h2>");
	w.document.close();
}
</script>
	
</body>
</html>
